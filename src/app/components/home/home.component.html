<div>

  <div class="row">
    <div class="col-12">
      <div class="card m-2">
        <div class="card-body">
          <form [formGroup]="todoForm">
            <div class="form-group">
              <label>Title</label>
              <input type="text" formControlName="title" class="form-control" placeholder="Enter title">
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea formControlName="description"  type="text" rows="3" class="form-control" placeholder="Enter description"></textarea>
            </div>
            <div class="form-group">
              <input [disabled]="!todoForm.valid" (click)="saveTodo()" type="submit" class="btn btn-block btn-success" value="Save">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div *ngFor="let todo of todos"
       class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
    <div class="col-12 p-4 d-flex flex-column position-static">
      <h3 class="mb-0">{{todo.title}}</h3>
      <div class="mb-1 text-muted">{{todo.createdAt}}</div>
      <p class="mb-auto">{{todo.description}}</p>
      <p class="mb-auto" *ngIf="todo.isDone">DONE</p>
    </div>
    <div class="col-12 m-3">
      <button class="btn btn-danger" (click)="deleteTodo(todo)">Delete</button>
      <button class="btn btn-success mt-1" (click)="updateDone(todo)">Make done</button>
    </div>

  </div>

</div>
